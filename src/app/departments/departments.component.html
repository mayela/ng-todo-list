<ul class="departments">
  <li *ngFor="let department of departments">
      <p>{{department.id}}</p>
      <p>{{department.name}}</p>
  </li>
</ul>

<form>
  <div class="form-row">
      <div class="col-md-5">
          <input type="text" name="id" id="id" [(ngModel)]="newdepartment.id" placeholder="ID" class="form-control">
        </div>

    <div class="col-md-5">
      <input type="text" name="name" id="name" [(ngModel)]="newdepartment.name" placeholder="Name" class="form-control">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="createDepartment()">Agregar</button>
    </div>
  </div>
</form>
